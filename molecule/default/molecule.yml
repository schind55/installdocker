---
dependency:
  name: galaxy
driver:
  name: ec2
lint: |
  yamllint .
  ansible-lint --exclude=molecule/default/
  

#
#
#  key_name = "my_key"
 # ami           = "ami-05f7491af5eef733a"
#  instance_type = "t2.micro"

platforms:
  - name: instance
    image: ami-05f7491af5eef733a
    instance_type: t2.micro
    vpc_subnet_id: subnet-03f0483cabb6ef976

  - name: centos
    image: docker.io/pycontribs/centos:8
    #command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities: 
      - SYS_ADMIN  
    privileged: true
    pre_build_image: true
   # pre_build_image: true

  - name: ubuntu  
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities: 
      - SYS_ADMIN  
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible